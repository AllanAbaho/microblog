<html>
<head>
   
    <title>Sign In</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='portfolio-item.css') }}" rel="stylesheet">



</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
	<a class="navbar-brand" href="#">Bucket List App</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarResponsive">
	  <ul class="navbar-nav ml-auto">
		<li class="nav-item active">
              <a class="nav-link" href="{{url_for('index')}}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('signup')}}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
            </li>
	  </ul>
	</div>
  </div>
</nav>


<div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-10 mx-auto">
		<h1 class="my-4">
        <small>Sign In</small></h1><br/>
          <form name="sentMessage" id="contactForm" method="post">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Username or Email</label>
                <input type="text" class="form-control" name="username" value="{{request.form.username}}" placeholder="Username or Email" id="name" required data-validation-required-message="Please enter your username or email.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" name="password" value="{{request.form.password}}" placeholder="Password" id="phone" required data-validation-required-message="Please enter your password.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
			<div class="control-group">
			  <div class="checkbox">
			    <input type="checkbox">  Remember me
			  </div>			   
			</div>
            
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">LOGIN</button>
            </div>
          </form>
            {% if error %}
            <p class="error"> <strong>Error:</strong>{{error}}</p>
            {%endif%}
        </div>
      </div>
    </div><br><br>
	
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Bucketlist 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

  </body>

</html>
